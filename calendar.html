<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Calendar</title>
<link rel="stylesheet" href="components.css">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<link rel="stylesheet" href="calender.css">
</head>
<body>
    <!-- NavBar Section-->
    <div class="nav">
        <div class="container">
            <div class="nav__wrapper">
                <a href="./index.html" class="logo">
                    <img src="./images/logo2.png" alt="logo" width="200">
                </a>
                <nav>
                    <div class="nav__icon">
                        <!-- SVG icons here -->
                    </div>
                    <div class="nav__bgOverlay"></div>
                    <ul class="nav__list">
                        <div class="nav__close">
                            <!-- SVG icons here -->
                        </div>
                        <div class="nav__list__wrapper">
                            <li><a class="nav__link" href="./home.html">Home</a></li>
                            <li><a class="nav__link" href="./about.html">About</a></li>
                            <li><a class="nav__link" href="./calendar.html">Calendar</a></li>
                            <li><a class="nav__link" href="./contact.html">Contact</a></li>
                            <li><a href="./scholarships.html" class="btn primary-btn">Scholarships</a></li>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- End NavBar Section -->
    <div id="calendar">
        <header>
            <div id="month-select">
                <button id="prev-month">&lt;</button>
                <span id="month-year"></span>
                <button id="next-month">&gt;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calendar days will be added here by JavaScript -->
            </tbody>
        </table>
    </div>
<script src="calender.js"></script>
</body>
</html>
